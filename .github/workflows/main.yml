name: workflow-ci-cd
on:
  push:
    branches:
     - 'main'

jobs:
  tests:
    runs-on: ubuntu-latest
    needs: cache-yarn
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: yarn

      - name: Validate code
        run: |
          yarn test

  deploy:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          yarn install

      - name: Restart application
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{secrets.PRIVATE_SSH_KEY}}
          script: |
            pm2 restart ci-cd-aula
