name: CI - Testing

on:
  pull_request:
    branches:
      - main
  workflow_call:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - run: yarn test
